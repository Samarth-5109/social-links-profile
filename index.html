<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="component">
        <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="" />
        <div class="about">
          <p class="name">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
          <p class="likes">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <div class="links"><a href="">GitHub</a></div>
          <div class="links"><a href="">Frontend Mentor</a></div>
          <div class="links"><a href="">LinkedIn</a></div>
          <div class="links"><a href="">Twitter</a></div>
          <div class="links"><a href="">Instagram</a></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samarth</a>.
    </div>
  </body>
</html>
<!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->
